<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <head>
    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  </head>
 <body class="hold-transition sidebar-mini layout-navbar-fixed">
 <div class="wrapper">
    <!-- /* Content of this page will be decorated by the elements of layout.html (layout) */ -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
      <div class="row pull-right">
      <div class="col-sm-6">
            <h1 class="m-0">Manufacturers</h1>
          </div>
      <div class="col-md-6">
        <a href="#">
        <button type="button" class="btn btn-primary float-right"><i class="fas fa-plus"></i> Add Manufacturer</button>
        </a>
        </div>
        </div>
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
	  <div class="row justify-content-md-center">
	  <div class="card  elevation-0  col-md-12">
             
              <!-- /.card-header -->
              <div class="card-body">
                <table id="productsTable" class="table">
                  <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Manufacturer</th>
                    <th>Date of Creation</th>
                     <th>Status</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                    
                  </tbody>
				<tfoot></tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
       </div>
	  </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
    </div>
    
     <!-- REQUIRED JS SCRIPTS -->
	<th:block layout:fragment="scripts">  
    <script>
    $(document).ready(function(){
	    $(".sidebar nav li> a#products").addClass("active");
	    
	    $("#productsTable").DataTable({
		      "responsive": true, "lengthChange": false, "autoWidth": true
		});
	    
    });// End function
	
    </script>
  </body>
</html>
