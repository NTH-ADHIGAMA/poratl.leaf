<!DOCTYPE html>

	<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <link rel="stylesheet" th:href="@{fonts/ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{css/floating-labels.css}">

  <link rel="stylesheet" th:href="@{plugins/daterangepicker/daterangepicker.css}">

<body class="hold-transition sidebar-mini layout-navbar-fixed">
 <div class="wrapper">
  <!--/* Standard layout can be mixed with Layout Dialect */-->
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>
 <div class="content-wrapper" layout:fragment="content">
  	<div>
        <h1>Static content for prototyping purposes only</h1>
     </div>
 </div>
 <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-light">
    <!-- Control sidebar content goes here -->
    <div class="card-header">
            <h1 class="card-title control-sidebar-title text-bold">Card Title</h1>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-widget="control-sidebar">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
  </aside>
  <!-- /.control-sidebar -->  
</div>
<!-- ./wrapper -->


<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{plugins/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
<script th:src="@{plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{plugins/moment/moment.min.js}"></script>
<script th:src="@{plugins/daterangepicker/daterangepicker.js}"></script>
<script th:src="@{plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{plugins/summernote/summernote-bs4.min.js}"></script>
<script th:src="@{plugins/summernote/summernote-math.js}"></script>

<script th:src="@{plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>

<script th:src="@{js/demo.js}"></script>

<!-- OPTIONAL SCRIPTS -->
<th:block layout:fragment="scripts"></th:block>

<script>
  $(document).ready(function () {
	
	    $(".formatDateTime").each(function(){
	    	var date = new Date($(this).text());
	    	var dateFormatted = "";
	    	if (!isNaN(date.getTime())) {
	            // Months use 0 index.
	            dateFormatted= date.getMonth() + 1 + '/' + date.getDate() + '/' + date.getFullYear();
	        }
	    	
	    	$(this).text(date.toLocaleString('en-IN', {hour12: true}));
	    });
	    
	    $('body').delegate(".sidebar nav li> a",'click', function(e) {
	    	$(".sidebar nav li> a").removeClass("active");
	    	$(this).addClass("active");
	    });
	   
 });
 </script>
</body>
</html>
